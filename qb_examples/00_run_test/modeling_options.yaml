        HydroCaA: 0.0
        HydroCpA: 0.0
        MCFC: 0
        IsBuoy: 1
        # POT_RAD_FILE: ../../../../POTFLOW_files/spar.1
        # POT_EXC_FILE: ../../../../POTFLOW_files/spar.3
        POT_SUM_FILE: ''
        POT_DIFF_FILE: ''
