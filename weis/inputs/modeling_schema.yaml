                        items:
                            type: number
                            unit: m
                            minItems: 1
                            minimum: 0.0
                            maximum: 100.0
                            uniqueItems: false
                    wave_period_fatigue:
                        type: array
                        description: Array of Tp for fatigue computations conditional to wind speed
                        default: [8.52, 8.31, 8.01, 7.65, 7.44, 7.46, 7.64, 8.05, 8.52, 8.99, 9.45]
                        items:
                            type: number
                            unit: s
                            minItems: 1
                            minimum: 0.0
                            maximum: 1000.0
                            uniqueItems: false
