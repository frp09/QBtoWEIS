                                HFlowAng:
                                    type: number
                                    default: 0.
                                    minimum: -9.e+1
                                    maximum: 9.e+1
                                    unit: deg
                                    description: Horizontal mean flow (skew) angle [degrees]
                                TurbModel:
                                    type: string
