$schema: 'http://json-schema.org/draft-07/schema#'
$id: qblade_schema_v00
title: QBlade input options schema
description: Schema that describes a subset of the input options to QBlade runs within WEIS
type: object
properties:
    QBlade: &qb_modopt
        type: object
        default: {}
        description: Options for WEIS fidelity level 3 = nonlinear time domain
        properties:
            flag:
                type: boolean
                default: False
                description: Whether or not to run WEIS extension fidelity level 4 = nonlinear time domain in QBlade
            simulation: &qbsimulation 
                type: object
                default: {}
                properties:
                    Simulate:
                        type: boolean
                        default: False
                        description: Flag to create *.sim file to run QBlade simulation
                    DLCGenerator:
                        type: boolean
                        default: False
                        description: Flag to generate simulations with the DLC_driver options
                    TMax:
                        type: number
                        default: 0
                        description: Simulation length in seconds (overrides NUMTIMESTEPS)
                    wave_flag:
                        type: boolean
                        default: False
                        description: Write an .lwa file and include it in the simulation
                    ISOFFSHORE:
                        type: integer
                        default: 0
                        max: 1
                        description: Flag to indicate if the turbine is floating
                    INITIAL_YAW:
                        type: array
                        default: [0]
                        min: -360.
                        max: 360.
                        description: the initial turbine yaw in degrees
                    INITIAL_PITCH:
                        type: array
                        default: [0]
                        min: -360.
                        max: 360.
                        description: the initial turbine pitch in degrees
                    INITIAL_AZIMUTH:
                        type: array
                        default: [0]
                        min: -360.
                        max: 360.
                        description: the initial turbine azimuth in degrees
                    STRSUBSTEP:
                        type: integer
                        default: 1
                        min: 1
                        description: the number of structural substeps per timestep (usually 1)
                    RELAXSTEPS:
                        type: integer
                        default: 1
                        min: 1
                        description: the number of initial static structural relaxation steps
                    PRESCRIBETYPE:
                        type: integer
                        default: 0
                        min: 0
                        max: 2
                        description: rotor RPM prescribe type (0 = ramp-up; 1 = whole sim; 2 = no RPM prescibed) 
                    RPMPRESCRIBED:
                        type: array
                        default: [0]
                        min: 0.
                        description: the prescribed rotor speed in RPM. If fewer entries compared to MEANINF are provided, the first entry of RPMPRESCRIBED is used for each
                    STRITERATIONS:
                        type: integer
                        default: 5
                        min: 1
                        description: number of iterations for the time integration (used when integrator is HHT or Euler)
                    MODNEWTONITER:
                        type: integer
                        default: 0
                        min: 0
                        description: use the modified newton iteration?
                    INCLUDEAERO:
                        type: integer
                        default: 1
                        min: 0
                        description: include aerodynamic forces in the simulation
                    INCLUDEHYDRO:
                        type: integer
                        default: 1
                        min: 0
                        description: include hydrodynamic forces in the simulation
                    GLOBPOS_X:
                        type: number
                        default: 0.
                        description: the global x-position of the turbine in meters
                    GLOBPOS_Y:
                        type: number
                        default: 0.
                        description: the global y-position of the turbine in meters
                    GLOBPOS_Z:
                        type: number
                        default: 0.
                        description: the global z-position of the turbine in meters
                    GLOBROT_X:
                        type: number
                        default: 0.
                        description: the global rotation around the x-axis of the turbine in degrees
                    GLOBROT_Y:
                        type: number
                        default: 0.
                        description: the global rotation around the y-axis of the turbine in degrees
                    GLOBROT_Z:
                        type: number
                        default: 0.
                        description: the global rotation around the z-axis of the turbine in degrees
                    FLOAT_SURGE:
                        type: number
                        default: 0.
                        description: the initial floater surge in meters                
                    FLOAT_SWAY:
                        type: number
                        default: 0.
                        description: the initial floater sway in meters 
                    FLOAT_HEAVE:
                        type: number
                        default: 0.
                        description: the initial floater yeave in meters 
                    FLOAT_ROLL:
                        type: number
                        default: 0.
                        description: the initial floater roll in degrees
                    FLOAT_PITCH:
                        type: number
                        default: 0.
                        description: the initial floater pitch in degrees
                    FLOAT_YAW:
                        type: number
                        default: 0.
                        description: the initial floater yaw in degrees
                    TIMESTEP:
                        type: number
                        default: 0.05
                        min: 0.0
                        description: the timestep size in seconds
                    NUMTIMESTEPS:
                        type: integer
                        default: 4000
                        min: 1
                        description: the number of timesteps
                    RAMPUP:
                        type: number
                        default: 20.0
                        min: 0.
                        description: the rampup time for the structural model
                    ADDDAMP:
                        type: number
                        default: 0.
                        min: 0.
                        description: the initial time with additional damping
                    ADDDAMPFACTOR:
                        type: number
                        default: 50
                        description: for the additional damping time this factor is used to increase the damping of all components
                    WAKEINTERACTION:
                        type: number
                        default: 0.0
                        description: in case of multi-turbine simulation the wake interaction start at? [s
                    WNDTYPE:
                        type: integer
                        default: 0
                        min: 0
                        max: 2
                        description: use a number - 0 = steady; 1 = windfield; 2 = hubheight
                    STITCHINGTYPE:
                        type: integer
                        default: 0
                        description: the windfield stitching type; 0 = periodic; 1 = mirror
                    WINDAUTOSHIFT:
                        type: boolean
                        default: true
                        description: the windfield shifting automatically based on rotor diameter [bool]
                    SHIFTTIME:
                        type: number
                        default: 0.00
                        description: the windfield is shifted by this time if WINDAUTOSHIFT = 0
                    MEANINF:
                        type: array
                        default: [0]
                        description: if an array with >1 elements is entered, 1 sim file for each simulation is generated
                    HORANGLE:
                        type: number
                        default: 0.00
                        description: the horizontal inflow angle in degrees
                    VERTANGLE:
                        type: number
                        default: 0.00
                        description: the vertical inflow angle in degrees
                    PROFILETYPE:
                        type: integer
                        default: 0
                        description: the type of wind profile used (0 = Power Law; 1 = Logarithmic)
                    SHEAREXP:
                        type: number
                        default: 0.000
                        description: the shear exponent if using a power law profile, if a windfield is used these values are used to calculate the mean wake convection velocities
                    ROUGHLENGTH:
                        type: number
                        default: 0.000
                        description: the roughness length if using a log profile, if a windfield is used these values are used to calculate the mean wake convection velocities
                    DIRSHEAR:
                        type: number
                        default: 0.00
                        description: a value for the directional shear in deg/m
                    REFHEIGHT:
                        type: number
                        default: 90.00
                        description: the reference height, used to contruct the BL profile
                    WATERDEPTH:
                        type: number
                        default: 320.00
                        min: 0.0
                        description: the water depth
                    WAVESTRETCHING:
                        type: integer
                        default: 1
                        min: 0
                        max: 3
                        description: the type of wavestretching, 0 = vertical, 1 = wheeler, 2 = extrapolation, 3 = none
                    SEABEDSTIFF:
                        type: number
                        default: 10000.00
                        description: the vertical seabed stiffness [N/m^3]
                    SEABEDDAMP:
                        type: number
                        default: 0.20
                        min: 0.0
                        max: 1.0
                        description: a damping factor for the vertical seabed stiffness evaluation, between 0 and 1 [-]
                    SEABEDSHEAR:
                        type: number
                        default: 0.10
                        min: 0.0
                        max: 1.0
                        description: a factor for the evaluation of shear forces (friction), between 0 and 1 [-]
                    SURF_CURR_U:
                        type: number
                        default: 0.00
                        description: near surface current velocity in meters/sec
                    SURF_CURR_DIR:
                        type: number
                        default: 0.00
                        description: near surface current direction in deg
                    SURF_CURR_DEPTH:
                        type: number
                        default: 30.00
                        description: near surface current depth in meters
                    SUB_CURR_U:
                        type: number
                        default: 0.00
                        description: sub surface current velocity in meters/sec
                    SUB_CURR_DIR:
                        type: number
                        default: 0.00
                        description: sub surface current direction in deg
                    SUB_CURR_EXP:
                        type: number
                        default: 0.14
                        description: sub surface current exponent
                    SHORE_CURR_U:
                        type: number
                        default: 0.00
                        description: near shore (constant) current velocity [m/s]
                    SHORE_CURR_DIR:
                        type: number
                        default: 0.00
                        description: near shore (constant) current direction [deg]
                    GRAVITY:
                        type: number
                        default: 9.81
                        min: 0.0
                        description: acceleration due to gravity in meters/sec^2
                    STOREFROM:
                        type: number
                        default: 0.0
                        description: the simulation stores data from this point in time, in seconds
                    STOREREPLAY:
                        type: boolean
                        default: false
                        description: store a replay of the simulation (warning, large memory will be required)
                    STOREAERO:
                        type: boolean
                        default: true
                        description: should the aerodynamic data be stored
                    STOREBLADE:
                        type: boolean
                        default: true
                        description: should the local aerodynamic blade data be stored
                    STORESTRUCT:
                        type: boolean
                        default: true
                        description: should the structural data be stored
                    STORESIM:
                        type: boolean
                        default: false
                        description: should the simulation (performance) data be stored
                    STOREHYDRO:
                        type: boolean
                        default: true
                        description: should the controller data be stored
                    STORECONTROLLER:
                        type: boolean
                        default: false
                        description: should the controller data be stored
                    CALCMODAL:
                        type: boolean
                        default: false
                        description: perform a modal analysis (only single turbine simulations)
                    MINFREQ:
                        type: number
                        default: 0.0
                        description: store Eigenvalues, starting with this frequency
                    DELTAFREQ:
                        type: number
                        default: 0.0
                        description: omit Eigenvalues that are closer spaced than this value
                    NUMFREQ:
                        type: number
                        default: 100.0
                        description: set the number of Eigenmodes and Eigenvalues that will be stored
                    ADDCHANNELS:
                        type: array
                        default: []
                        description: Option to add arbitrary QBlade channels by the user. The channels need to match the name of the QBlade channel exactly - including the unit, e.g. ('Azimuthal Position Blade 1 [deg]')
                        items:
                            type: string
            Aero: &qbaero
                type: object
                default: {}
                description: Aerodynamic definition of a wind turbine in QBlade
                properties:
                    ROTORTYPE: 
                        type: string
                        defaut: 'HAWT'
                        description: Definition of wind turbine type, either HAWT or VAWT. For now, only HAWT is an option.
                    INVERTEDFOILS:
                        type: boolean
                        default: False
                        description: Dummy for now as it only works only with VAWTs
                    AFTabMod:
                        type: integer
                        default: 1
                        enum: [1,2,3]
                        description: Interpolation method for multiple airfoil tables {1=1D interpolation on AoA (first table only); 2=2D interpolation on AoA and Re; 3=2D interpolation on AoA and UserProp} (-)
                    InCol_Alfa:
                        type: integer
                        default: 1
                        description: The column in the airfoil tables that contains the angle of attack (-)
                    InCol_Cl:
                        type: integer
                        default: 2
                        description: The column in the airfoil tables that contains the lift coefficient (-)
                    InCol_Cd:
                        type: integer
                        default: 3
                        description: The column in the airfoil tables that contains the drag coefficient (-)
                    InCol_Cm:
                        type: integer
                        default: 4
                        description: The column in the airfoil tables that contains the pitching-moment coefficient; use zero if there is no Cm column (-)
            Main: &qbmain
                type: object
                default: {}
                description: Main file modeling options in QBlade
                properties:
                    GLBGEOEPS:
                        type: number
                        default: 0.
                        minimum: 0.
                        unit: s
                        description:
                    DRTRDOF:
                        type: boolean
                        default: True
                        description: Models drivetrain dynamics
                    BRKTORQUE:
                        type: number
                        default: 0.
                        minimum: 0.
                        unit: N * m
                        description: Fully deployed HSS-brake torque (N-m)
                    BRKDEPLOY:
                        type: number
                        default: 0.
                        minimum: 0.
                        unit: s
                        description: Time to initiate deployment of the HSS brake (s)
                    BRKDELAY:
                        type: number
                        default: 0.
                        minimum: 0.
                        unit: s
                        description: Time for HSS-brake to reach full deployment once initiated (sec) [used only when HSSBrMode=1]
                    ERRORYAW:
                        type: number
                        default: 0.
                        minimum: 0.
                        unit: deg
                        description: yaw error (deg) (HAWT only)
                    ERRORPITCH_1:
                        type: number
                        default: 0.
                        minimum: 0.
                        unit: deg
                        description: pitch error blade 1
                    ERRORPITCH_2:
                        type: number
                        default: 0.
                        minimum: 0.
                        unit: deg
                        description: pitch error blade 2
                    ERRORPITCH_3:
                        type: number
                        default: 0.
                        minimum: 0.
                        unit: deg
                        description: pitch error blade 3
                    AER_OUT:
                        type: boolean
                        default: true
                        description: store (local) aerodynamic data at all sensor locations
                    FOR_OUT:
                        type: boolean
                        default: true
                        description: store (local) forces at all chosen locations
                    ROT_OUT:
                        type: boolean
                        default: false
                        description: store (local) body rotations at all chosen locations
                    MOM_OUT:
                        type: boolean
                        default: false
                        description: store (local) moments at all chosen locations
                    DEF_OUT:
                        type: boolean
                        default: false
                        description: store (local) deflections at all chosen locations
                    POS_OUT:
                        type: boolean
                        default: false
                        description: store (global) positions at all chosen locations
                    VEL_OUT:
                        type: boolean
                        default: false
                        description: store (global) velocities at all chosen locations
                    ACC_OUT:
                        type: boolean
                        default: false
                        description: store (global) accelerations at all chosen locations
                    LVE_OUT:
                        type: boolean
                        default: false
                        description: store (local) velocities at all chosen locations
                    LAC_OUT:
                        type: boolean
                        default: false
                        description: store (local) accelerations at all chosen locations
                    BLD_1:
                        type: array
                        default: [0.1, 0.20, 0.30, 0.4, 0.5, 0.6, 0.7, 0.8, 0.9]
                        description: blade 1 output locations (further stations can be added by the user but all all of the default stations are required to integrate forces along the span)
                    BLD_2:
                        type: array
                        default: [0.1, 0.20, 0.30, 0.4, 0.5, 0.6, 0.7, 0.8, 0.9]
                        description: blade 2 output locations (further stations can be added by the user but all all of the default stations are required to integrate forces along the span)
                    BLD_3:
                        type: array
                        default: [0.1, 0.20, 0.30, 0.4, 0.5, 0.6, 0.7, 0.8, 0.9]
                        description: blade 3 output locations (further stations can be added by the user but all all of the default stations are required to integrate forces along the span)
                    TWR:
                        type: array
                        default: [0.1, 0.20, 0.30, 0.4, 0.5, 0.6, 0.7, 0.8, 0.9]
                        description: tower output locations (further stations can be added by the user but all all of the default stations are required to integrate forces along the span)
            Blade: &qbblade
                type: object
                default: {}
                description: Blade file defining structural properties in QBlade (Chrono)
                properties:
                    USECRITDAMP:
                        type: boolean
                        default: False
                        description: If the tower Rayleigh damping coefficient should be calculated on the basis of critical damping
                    USERAYLEIGHDMP_ANISO:
                        type: boolean
                        default: False
                        description: If RAYLEIGHDMP_ANISO Rayleigh damping coefficients should be used
                    RAYLEIGHDMP_ANISO:
                        type: array
                        default: [0., 0., 0., 0., 0.]
                        description: anisotropic Rayleigh damping coefficients
                    CRITDAMP:
                        type: number
                        default: 3.
                        minimum: 0.
                        description: Blade structural damping in percent of critical (%)
                    RAYLEIGHDMP:
                        type: number
                        default: 0.
                        minimum: 0.
                        description: stiffness proportional Rayleigh damping coefficient
                    STIFFTUNER:
                        type: number
                        default: 1.
                        minimum: 0.
                        maximum: 9999.
                        description: multiplication factor to tune the global stiffness properties of the data table
                    MASSTUNER:
                        type: number
                        default: 1.
                        minimum: 0.
                        maximum: 9999.
                        description: multiplication factor to tune the global mass properties of the data table
                    INTPTYPE:
                        type: integer
                        enum: [0,1,2,3]
                        default: 0
                        description: controls the interpolation of the cross-sectional quantities between the user specified data table and the structural elements (0 = linear, 1 = akima splines, 2 = hermite splines, 3 = c2spline)  
                    BEAMTYPE:
                        type: integer
                        enum: [0,1,2]
                        default: 0
                        description: sets the type of structural beam, based on which the structural datatable is interpreted (0 = euler beam, 1 = timoshenko beam, 2 = timoshenko fully populated matrix)  
                    DISCTYPE: 
                        type: integer
                        enum: [0,1,2,3]
                        default: 0
                        description: controls the discretization type of the structural body (0 = linear, 1 = cosine, 2 = struct, 3= aero) 
                    DISC:
                        type: integer
                        default: 50
                        minimum: 2
                        maximum: 300.
                        description: controls the number of structural nodes that are distributed over the length of the body
            Tower: &qbtower
                type: object
                default: {}
                description: Tower file defining structural properties in QBlade (Chrono)
                properties:
                    USECRITDAMP:
                        type: boolean
                        default: False
                        description: If the tower Rayleigh damping coefficient should be calculated on the basis of critical damping
                    CRITDAMP:
                        type: number
                        default: 2.
                        minimum: 0.
                        description: Tower structural damping in percent of critical (%)
                    RAYLEIGHDMP:
                        type: number
                        default: 0.0025
                        minimum: 0.
                        description: stiffness proportional Rayleigh damping coefficient
                    STIFFTUNER:
                        type: number
                        default: 1.
                        minimum: 0.
                        maximum: 9999.
                        description: multiplication factor to tune the global stiffness properties of the data table
                    MASSTUNER:
                        type: number
                        default: 1.
                        minimum: 0.
                        maximum: 9999.
                        description: multiplication factor to tune the global mass properties of the data table
                    CD: 
                        type: number
                        default: 0.
                        minimum: 0.
                        description: drag coefficient for the tower
                    INTPTYPE:
                        type: integer
                        enum: [0,1,2,3]
                        default: 0
                        description: controls the interpolation of the cross-sectional quantities between the user specified data table and the structural elements (0 = linear, 1 = akima splines, 2 = hermite splines, 3 = c2spline)  
                    BEAMTYPE:
                        type: integer
                        enum: [0,1]
                        default: 0
                        description: sets the type of structural beam, based on which the structural datatable is interpreted (0 = euler beam, 1 = timoshenko beam)  
                    DISCTYPE: 
                        type: integer
                        enum: [0,1,2]
                        default: 0
                        description: controls the discretization type of the structural body (0 = linear, 1 = cosine, 2 = struct, 3= aero)  
                    DISC:
                        type: integer
                        default: 30
                        minimum: 2
                        maximum: 300.
                        description: controls the number of structural nodes that are distributed over the length of the body
            Turbine: &qbturbine
                type: object
                default: {}
                description: Turbine file defining rotor definition, geometry, stall modes, aero models and wake parameters of a QBlade turbine
                properties:
                    TURBTYPE:
                        type: integer
                        default: 0
                        min: 0
                        max: 1
                        description: Turbine type (0=HAWT; 1=VAWT (not possible at the moment))
                    ROTORCONFIG:
                        type: integer
                        default: 0
                        min: 0
                        max: 1
                        description: Defines whether the rotor is upwind or downwind (0=upwind; 1=downwind - not possible at the moment)
                    NOSTRUCTURE:
                        type: boolean
                        default: False 
                        description: Flag to run QBlade turbine without the structural CHRONO inputs (rigid)
                    ROTATIONALDIR:
                        type: integer
                        default: 0
                        min: 0
                        max: 1
                        description: Direction of rotor rotation (0 = STANDARD (clockwise) or 1 = REVERSED (anti-clockwise))
                    DISCTYPE:
                        type: integer
                        default: 0
                        min: 0
                        max: 2
                        description: Discretization type for the rotor (0=from blade table; 1=linear; 2=cosine)
                    INTPTYPE:
                        type: integer
                        default: 0
                        min: 0
                        max: 1
                        description: type of rotor interpolation (0 = linear, 1 = Akima splines)  
                    NUMPANELS:
                        type: integer
                        default: 30
                        min: 1
                        description: the number of aerodynamic panels per blade (unused if DISCTYPE = 0)
                    OVERHANG:
                        type: number
                        default: 10
                        min: 0
                        description: the rotor overhang (only used if no structural model is loaded)
                    SHAFTTILT:
                        type: number
                        default: 0
                        min: -90
                        max: 90
                        description: the rotor shaft tilt angle (degrees) (only used if no structural model is loaded)
                    ROTORCONE:
                        type: number
                        default: 0
                        min: -90
                        max: 90
                        description: the rotor cone angle (degrees) (only used if no structural model is loaded)
                    CLEARANCE:
                        type: number
                        default: 0
                        min: 0
                        description: the rotor clearance (only used if no structural model is loaded) - dummy for now since VAWT parameter 
                    XTILT:
                        type: number
                        default: 0
                        min: -90
                        max: 90
                        description: the rotor x-tilt angle (degrees) (only used if no structural model is loaded) - dummy for now since VAWT parameter 
                    YTILT:
                        type: number
                        default: 0
                        min: -90
                        max: 90
                        description: the rotor y-tilt angle (degrees) (only used if no structural model is loaded) - dummy for now since VAWT parameter
                    TOWERHEIGHT:
                        type: number
                        default: 100
                        min: 0
                        description: the tower height (only used if no structural model is loaded)
                    TOWERTOPRAD:
                        type: number
                        default: 2
                        min: 0
                        description: the tower top radius (only used if no structural model is loaded)
                    TOWERBOTRAD:
                        type: number
                        default: 3
                        min: 0
                        description: the tower bottom radius (only used if no structural model is loaded)  
                    
                    DYNSTALLTYPE:
                        type: integer
                        default: 0
                        min: 0
                        max: 4
                        description: the dynamic stall model (0 = none; 1 = OYE; ; 2 = IAG; 3 = GORMONT-BERG; 4 = ATEFLAP)
                    TF_OYE:
                        type: number
                        default: 8
                        min: 0
                        description: Tf constant for the OYE dynamic stall model
                    AM_GB:
                        type: number
                        default: 6
                        min: 0
                        description: Am constant for the GORMONT-BERG dynamic stall model
                    TF_ATE:
                        type: number
                        default: 3
                        min: 0
                        description: Tf constant for the ATEFLAP dynamic stall model
                    TP_ATE:
                        type: number
                        default: 2
                        min: 0
                        description: Tp constant for the ATEFLAP dynamic stall model
                    IAGPARAMS:
                        type: array
                        description: IAG dynamic stall model parameters
                        default: [0.30, 0.70, 0.70, 0.53, 0.75, 1.70, 3.00, 6.00, 6.00, 0.20, 0.10, 1.50, 1.50, 0.00]
                        items:
                            type: number
                            minItems: 14
                            maxItems: 14
                    UNSTEADYAERO:
                        type: boolean
                        default: False
                        description: include unsteady attached flow aerodynamics? 
                    2PLIFTDRAG:
                        type: boolean
                        default: True
                        description: nclude the 2 point lift drag correction?
                    HIMMELSKAMP:
                        type: boolean
                        default: False
                        description: include the Himmelskamp Stall delay? (HAWT only)
                    TOWERSHADOW:
                        type: boolean
                        default: False
                        description: include the tower shadow effect (only used if no structural model is loaded)
                    TOWERDRAG:
                        type: number
                        default: 0.5
                        description: the tower drag coefficient [-] (if a structural model is used the tower drag is defined windIO definition)
                    WAKETYPE:
                        type: integer
                        default: 1
                        min: 0
                        max: 1
                        description: the wake model type 0 = free vortex wake; 1 = unsteady BEM (unsteady BEM is only available for HAWT)         
                    WAKEINTTYPE:
                        type: integer
                        default: 0
                        min: 0
                        max: 2
                        description: the wake integration type (0 = EF; 1 = PC; 2 = PC2B)
                    WAKEROLLUP:
                        type: boolean
                        default: True
                        description: calculate wake self-induction [bool]
                    TRAILINGVORT:
                        type: boolean
                        default: True
                        description: include trailing vortex elements [bool]
                    SHEDVORT:
                        type: boolean
                        default: True
                        description: include shed vortex elements [bool]
                    CONVECTIONTYPE:
                        type: integer
                        default: 0
                        min: 0
                        max: 2
                        description: the wake convection type (0 = BL, 1 = HH, 2 = LOC)
                    WAKERELAXATION:
                        type: number
                        default: 1.
                        min: 0
                        max: 1
                        description: the wake relaxation factor [0-1]
                    FIRSTWAKEROW:
                        type: number
                        default: 1
                        min: 0
                        description: first wake row length [-]
                    MAXWAKESIZE:
                        type: number
                        default: 200000
                        min: 0
                        description: the maximum number of wake elements [-]
                    MAXWAKEDIST:
                        type: number
                        default: 100
                        min: 0
                        description: the maxmimum wake distance from the rotor plane (normalized by dia) [-]
                    WAKEREDUCTION:
                        type: number
                        default: 0.001
                        min: 0
                        description: the wake reduction factor [-]
                    WAKELENGTHTYPE:
                        type: integer
                        default: 0
                        min: 0
                        max: 1
                        description: the wake length type (0 = counted in rotor revolutions, 1 = counted in time steps)
                    CONVERSIONLENGTH:
                        type: number
                        default: 1000000.
                        min: 0
                        description: the wake conversion length (to particles) [-]
                    NEARWAKELENGTH:
                        type: number
                        default: 0.25
                        min: 0
                        description: the near wake length [-]
                    ZONE1LENGTH:
                        type: number
                        default: 2.0
                        min: 0
                        description: the wake zone 1 length [-]
                    ZONE2LENGTH:
                        type: number
